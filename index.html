<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er Bank</title>
    <!-- tailwind -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h2 class="text-5xl text-center mt-16">Welcome to <span class="font-semibold text-purple-600">
             My Bap-Er- Bank
        </span>!!!</h2>
    </header>
    <main>
        <section class="bg-green-100 w-3/4 p-4 mx-auto mt-8 p-8">
            <h3 class="text-2xl mb-4">Please Login</h3>
            <div action="">
                <input id="user-email" class="border border-gray-400 rounded block w-3/4  mb-4 px-2" type="text" placeholder="enter your email">
                <input id="user-pass" class="border border-gray-400 rounded block w-3/4  mb-4 px-2" type="password" placeholder="enter password" id="">
                <button id="login-submit" class="bg-yellow-600 px-4 py-2 rounded text-white font-medium">Submit</button>
            </div>
        </section>
        <script src="js/login.js"></script>
    </main>
    
</body>
</html>
